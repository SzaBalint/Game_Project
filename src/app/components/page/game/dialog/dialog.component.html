<h1 mat-dialog-title>You won!</h1>
<h2 mat-dialog-title>Your results:</h2>
<mat-dialog-content class="mat-typography">
</mat-dialog-content>
<mat-dialog-actions align="center">
  <div>
    <h2 mat-dialog-title>Your time: {{data.time}}</h2>
    <h2 mat-dialog-title>Game difficulty: {{data.difficulty}}</h2>
  </div>

  <div>
    <button mat-button mat-dialog-close>Start new game</button>
  </div>
</mat-dialog-actions>
